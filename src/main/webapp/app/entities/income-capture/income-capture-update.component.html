<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-income-capture-heading">Create or edit a Income Capture</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!incomeCapture.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="incomeCapture.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_salesCode">Sales Code</label>
                    <input type="text" class="form-control" name="salesCode" id="field_salesCode"
                        [(ngModel)]="incomeCapture.salesCode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_documentDate">Document Date</label>
                    <div class="d-flex">
                        <input id="field_documentDate" type="datetime-local" class="form-control" name="documentDate" [(ngModel)]="documentDate" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_customerName">Customer Name</label>
                    <input type="text" class="form-control" name="customerName" id="field_customerName"
                        [(ngModel)]="incomeCapture.customerName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_customerEmail">Customer Email</label>
                    <input type="text" class="form-control" name="customerEmail" id="field_customerEmail"
                        [(ngModel)]="incomeCapture.customerEmail" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_customerMobile">Customer Mobile</label>
                    <input type="text" class="form-control" name="customerMobile" id="field_customerMobile"
                        [(ngModel)]="incomeCapture.customerMobile" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_customerAddress">Customer Address</label>
                    <input type="text" class="form-control" name="customerAddress" id="field_customerAddress"
                        [(ngModel)]="incomeCapture.customerAddress" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dateUploaded">Date Uploaded</label>
                    <div class="d-flex">
                        <input id="field_dateUploaded" type="datetime-local" class="form-control" name="dateUploaded" [(ngModel)]="dateUploaded" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_branch">Branch</label>
                    <select class="form-control" id="field_branch" name="branch" [(ngModel)]="incomeCapture.branch" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="branchOption.id === incomeCapture.branch?.id ? incomeCapture.branch : branchOption" *ngFor="let branchOption of branches; trackBy: trackBranchById">{{branchOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_incomeCategory">Income Category</label>
                    <select class="form-control" id="field_incomeCategory" name="incomeCategory" [(ngModel)]="incomeCapture.incomeCategory" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="incomeCategoryOption.id === incomeCapture.incomeCategory?.id ? incomeCapture.incomeCategory : incomeCategoryOption" *ngFor="let incomeCategoryOption of incomecategories; trackBy: trackIncomeCategoryById">{{incomeCategoryOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
