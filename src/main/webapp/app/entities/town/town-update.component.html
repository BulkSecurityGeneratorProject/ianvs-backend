<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-town-heading">Create or edit a Town</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!town.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="town.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_town">Town</label>
                    <input type="text" class="form-control" name="town" id="field_town"
                        [(ngModel)]="town.town" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_province">Province</label>
                    <select class="form-control" id="field_province" name="province" [(ngModel)]="town.province" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="provinceOption.id === town.province?.id ? town.province : provinceOption" *ngFor="let provinceOption of provinces; trackBy: trackProvinceById">{{provinceOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
