<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="town">
            <h2><span>Town</span> {{town.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Town</span></dt>
                <dd>
                    <span>{{town.town}}</span>
                </dd>
                <dt><span>Province</span></dt>
                <dd>
                    <div *ngIf="town.province">
                        <a [routerLink]="['/province', town.province?.id, 'view']">{{town.province?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/town', town.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
