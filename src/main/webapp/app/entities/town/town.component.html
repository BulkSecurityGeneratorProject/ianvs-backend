<div>
    <h2 id="page-heading">
        <span>Towns</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-town" [routerLink]="['/town/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Town
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="towns">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Town</span></th>
            <th><span>Province</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let town of towns ;trackBy: trackId">
                <td><a [routerLink]="['/town', town.id, 'view' ]">{{town.id}}</a></td>
                <td>{{town.town}}</td>
                <td>
                    <div *ngIf="town.province">
                        <a [routerLink]="['../province', town.province?.id, 'view' ]" >{{town.province?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/town', town.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/town', town.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'town', { outlets: { popup: town.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
