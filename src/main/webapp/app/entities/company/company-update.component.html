<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-company-heading">Create or edit a Company</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!company.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="company.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_company">Company</label>
                    <input type="text" class="form-control" name="company" id="field_company"
                        [(ngModel)]="company.company" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_companyCode">Company Code</label>
                    <input type="text" class="form-control" name="companyCode" id="field_companyCode"
                        [(ngModel)]="company.companyCode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_pin">Pin</label>
                    <input type="text" class="form-control" name="pin" id="field_pin"
                        [(ngModel)]="company.pin" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_registrationDate">Registration Date</label>
                    <div class="d-flex">
                        <input id="field_registrationDate" type="datetime-local" class="form-control" name="registrationDate" [(ngModel)]="registrationDate" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_companyCategory">Company Category</label>
                    <select class="form-control" id="field_companyCategory" name="companyCategory" [(ngModel)]="company.companyCategory" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="companyCategoryOption.id === company.companyCategory?.id ? company.companyCategory : companyCategoryOption" *ngFor="let companyCategoryOption of companycategories; trackBy: trackCompanyCategoryById">{{companyCategoryOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_companyStatus">Company Status</label>
                    <select class="form-control" id="field_companyStatus" name="companyStatus" [(ngModel)]="company.companyStatus" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="companyStatusOption.id === company.companyStatus?.id ? company.companyStatus : companyStatusOption" *ngFor="let companyStatusOption of companystatuses; trackBy: trackCompanyStatusById">{{companyStatusOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
