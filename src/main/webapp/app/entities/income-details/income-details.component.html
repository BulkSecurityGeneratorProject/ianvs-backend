<div>
    <h2 id="page-heading">
        <span>Income Details</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-income-details" [routerLink]="['/income-details/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Income Details
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="incomeDetails">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Item Description</span></th>
            <th><span>Unit Price</span></th>
            <th><span>Quantity</span></th>
            <th><span>Total Vat</span></th>
            <th><span>Total Price</span></th>
            <th><span>Income Capture</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let incomeDetails of incomeDetails ;trackBy: trackId">
                <td><a [routerLink]="['/income-details', incomeDetails.id, 'view' ]">{{incomeDetails.id}}</a></td>
                <td>{{incomeDetails.itemDescription}}</td>
                <td>{{incomeDetails.unitPrice}}</td>
                <td>{{incomeDetails.quantity}}</td>
                <td>{{incomeDetails.totalVat}}</td>
                <td>{{incomeDetails.totalPrice}}</td>
                <td>
                    <div *ngIf="incomeDetails.incomeCapture">
                        <a [routerLink]="['../income-capture', incomeDetails.incomeCapture?.id, 'view' ]" >{{incomeDetails.incomeCapture?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/income-details', incomeDetails.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/income-details', incomeDetails.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'income-details', { outlets: { popup: incomeDetails.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
