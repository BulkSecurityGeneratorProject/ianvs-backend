<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-income-details-heading">Create or edit a Income Details</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!incomeDetails.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="incomeDetails.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_itemDescription">Item Description</label>
                    <input type="text" class="form-control" name="itemDescription" id="field_itemDescription"
                        [(ngModel)]="incomeDetails.itemDescription" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_unitPrice">Unit Price</label>
                    <input type="number" class="form-control" name="unitPrice" id="field_unitPrice"
                        [(ngModel)]="incomeDetails.unitPrice" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                        [(ngModel)]="incomeDetails.quantity" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_totalVat">Total Vat</label>
                    <input type="number" class="form-control" name="totalVat" id="field_totalVat"
                        [(ngModel)]="incomeDetails.totalVat" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_totalPrice">Total Price</label>
                    <input type="number" class="form-control" name="totalPrice" id="field_totalPrice"
                        [(ngModel)]="incomeDetails.totalPrice" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_incomeCapture">Income Capture</label>
                    <select class="form-control" id="field_incomeCapture" name="incomeCapture" [(ngModel)]="incomeDetails.incomeCapture" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="incomeCaptureOption.id === incomeDetails.incomeCapture?.id ? incomeDetails.incomeCapture : incomeCaptureOption" *ngFor="let incomeCaptureOption of incomecaptures; trackBy: trackIncomeCaptureById">{{incomeCaptureOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
